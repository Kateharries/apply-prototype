{% extends "layout_with_back_to_task_list_cof_r3.html" %}

{% block pageTitle %}
  Planning approval
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">6.2 Building works</span>
      <h1 class="govuk-heading-l">Do you need planning approval for your proposal?</h1>

    <form action="/planning-approval-answer" class="form" method="post">
        
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="nstf-r3-planning-approval-hint">
              <div id="nstf-r3-planning-approval-hint" class="govuk-hint">
                Select one option
              </div>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="nstf-r3-planning-approval" name="nstf-r3-planning-approval" type="radio" value="yes" {{ checked("nstf-r3-planning-approval", "yes") }}>
                  <label class="govuk-label govuk-radios__label" for="nstf-r3-planning-approval">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="nstf-r3-planning-approval-2" name="nstf-r3-planning-approval" type="radio" value="no" {{ checked("nstf-r3-planning-approval", "no") }}>
                  <label class="govuk-label govuk-radios__label" for="nstf-r3-planning-approval-2">
                    No
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="nstf-r3-planning-approval-3" name="nstf-r3-planning-approval" type="radio" value="unknown" {{ checked("nstf-r3-planning-approval", "unknown") }}>
                  <label class="govuk-label govuk-radios__label" for="nstf-r3-planning-approval-3">
                  I don't know
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
    

      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>
    
  </div>
{% endblock %}
