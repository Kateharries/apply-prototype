{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Proposal need
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-l">3.3 Local need and support</span>
    <h1 class="govuk-heading-l">Tell us why your proposal is needed in your area</h1>

  <form action="local-authority" class="form" method="post">

    <div class="govuk-form-group">
      <div class="govuk-character-count" data-module="govuk-character-count" data-maxwords="500">
        <div class="govuk-form-group">
        
          <textarea class="govuk-textarea govuk-js-character-count" id="nstf-r2-proposal-need" name="nstf-r2-proposal-need" rows="5" aria-describedby="nstf-r2-proposal-need-info">{{ data['nstf-r2-proposal-need'] }}</textarea>
        </div>

      <div id="nstf-r2-proposal-need-info" class="govuk-hint govuk-character-count__message">
        You can enter up to 500 words
      </div>
    </div>


    <div>
      <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    </div>
  </form>

</div>
{% endblock %}
