{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Future night shelter details
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">3.4 Proposed services</span>
    <h1 class="govuk-heading-l">How many single rooms will you provide with the funding?</h1>

    <form action="day-provision" class="form" method="post">

      <div class="govuk-form-group">
        <input class="govuk-input govuk-input--width-5"
        id="nstf-r3-rooms-future"
        name="nstf-r3-rooms-future"
        type="text"
        spellcheck="false"
        value="{{ data['nstf-r3-rooms-future'] }}"
        />
      </div>
      

      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
