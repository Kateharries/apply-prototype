{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Future day provision
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">3.4 Proposed services</span>
    <h1 class="govuk-heading-l">Do you plan to use this funding to make any changes to the existing day provision?</h1>

      <form action="/future-day-provision-answer" method="post" novalidate>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r2-future-day-provision" name="nstf-r2-future-day-provision" type="radio" value="yes"{{checked("nstf-r2-future-day-provision", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r2-day-provision">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r2-future-day-provision-2" name="nstf-r2-future-day-provision" type="radio" value="no" {{checked("nstf-r2-future-day-provision", "no") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r2-day-provision-2">
                  No
                </label>
              </div>
            </div>
        
          </fieldset>
        </div>
        
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
