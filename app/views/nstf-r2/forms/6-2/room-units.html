{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Number of new single room units
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">6.2 Building works</span>
    <h1 class="govuk-heading-l">Number of new single room units (optional)</h1>

    <form action="planning-approval" class="form" method="post">

      <div class="govuk-form-group">
        <input class="govuk-input govuk-input--width-5"
        id="nstf-r3-room-units"
        name="nstf-r3-room-units"
        type="text"
        spellcheck="false"
        value="{{ data['nstf-r3-room-units'] }}"
        />
      </div>
      

      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
