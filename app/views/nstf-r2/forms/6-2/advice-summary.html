{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Advice summary
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">6.2 Building works</span>
    <h1 class="govuk-heading-l">Give a brief summary of the advice you received</h1>

    <form action="contract" class="form" method="post">

      <div class="govuk-form-group">
        <div class="govuk-character-count" data-module="govuk-character-count" data-maxwords="500">
          <div class="govuk-form-group">
            <textarea class="govuk-textarea govuk-js-character-count" id="nstf-r2-advice-summary" name="nstf-r2-advice-summary" rows="5" aria-describedby="nstf-r2-advice-summary-info">{{ data['nstf-r2-advice-summary'] }}</textarea>
          </div>
  
        <div id="nstf-r2-advice-summary-info" class="govuk-hint govuk-character-count__message">
          You can enter up to 500 words
        </div>
      </div>
  
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
