
{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Name of trustees
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">1.2 Organisation type</span>
      <h1 class="govuk-heading-xl">Names of trustees or committee members</h1>
      <p class="govuk-hint">You can add more names on the next step.</p>

  <form action="trustee-names-loop" method="post" novalidate>

    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--s" for="trustee-names-type-hint">
        Full name
      </label>
      <input
        class="govuk-input govuk-input--width-20"
        id="trustee-names-type"
        name="trusteenames[type]"
        type="text"
        aria-describedby="trustee-names-type-hint"
        value=""
      />
    </div>

    <button
      class="govuk-button govuk-button--secondary"
      data-module="govuk-button"
    >
      Add and continue
    </button>

    </form>
  </div>
</div>
{% endblock %}
