{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Planning permission
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">6.2 Building works</span>
    <h1 class="govuk-heading-l">Have you made an application for planning permission?</h1>

      <form action="/planning-permission-answer" method="post" novalidate>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r3-planning-permission" name="nstf-r3-planning-permission" type="radio" value="yes"{{checked("nstf-r3-planning-permission", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r3-planning-permission">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r3-planning-permission-2" name="nstf-r3-planning-permission" type="radio" value="no" {{checked("nstf-r3-planning-permission", "no") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r3-planning-permission-2">
                  No
                </label>
              </div>
            </div>
        
          </fieldset>
        </div>
        
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
