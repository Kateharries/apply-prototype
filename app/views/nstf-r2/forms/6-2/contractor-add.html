{% extends "layout.html" %}

{% block pageTitle %}
  Add contractors
{% endblock %}

{% block header %}
  {{ govukHeader() }}
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">6.2 Building works</span>
      <h1 class="govuk-heading-l">Which contractors will you use to carry out this work?</h1>
      <p class="govuk-hint">You can add more items on the next step.</p>

  <form action="contractor-loop" method="post" novalidate>

    <div class="govuk-form-group">
      <input
        class="govuk-input govuk-input--width-20"
        id="nstfr2contractor"
        name="nstfr2contractor[conname]"
        type="text"
        aria-describedby="nstf-r2-job-role-hint"
        value=""
      />
    </div>

    <button
      class="govuk-button govuk-button--secondary"
      data-module="govuk-button"
    >
      Add and continue
    </button>

    </form>
  </div>
</div>
{% endblock %}
