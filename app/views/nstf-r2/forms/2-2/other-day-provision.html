{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Other day provision
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">2.2 Current services</span>
    <h1 class="govuk-heading-l">Which other day provision do you currently provide?</h1>

    <form action="other-services" class="form" method="post">

      <div class="govuk-form-group">
        <div class="govuk-character-count" data-module="govuk-character-count" data-maxwords="500">
          <div class="govuk-form-group">
            <textarea class="govuk-textarea govuk-js-character-count" id="nstf-r2-other-day-provision" name="nstf-r2-other-day-provision" rows="5" aria-describedby="nstf-r2-other-day-provision-info">{{ data['nstf-r2-other-day-provision'] }}</textarea>
          </div>
  
        <div id="nstf-r2-other-day-provision-info" class="govuk-hint govuk-character-count__message">
          You can enter up to 500 words
        </div>
      </div>
  
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
