{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Advisors
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">6.2 Building works</span>
    <h1 class="govuk-heading-l">Will you use any professional advisors for the proposal?</h1>

      <form action="/advisors-answer" method="post" novalidate>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <p class="govuk-hint">For example, architects, quantity surveyors, project managers.</p>
              
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r3-advisors" name="nstf-r3-advisors" type="radio" value="yes"{{checked("nstf-r3-advisors", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r3-advisors">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r3-advisors-2" name="nstf-r3-advisors" type="radio" value="no" {{checked("nstf-r3-advisors", "no") }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r3-advisors-2">
                  No
                </label>
              </div>
            </div>
        
          </fieldset>
        </div>
        
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
