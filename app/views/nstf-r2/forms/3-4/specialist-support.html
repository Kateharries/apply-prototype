{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Specialist support
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">3.4 Proposed services</span>
    <h1 class="govuk-heading-l">Will your proposal provide additional specialist support?</h1>

    <form action="/future-specialist-answer" class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r2-future-specialist-answer" name="nstf-r2-future-specialist-answer" type="radio" value="yes"{{ checked('nstf-r2-future-specialist-answer', 'yes') }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r2-future-specialist-answer">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="nstf-r2-future-specialist-answer" name="nstf-r2-future-specialist-answer" type="radio" value="no"{{ checked('nstf-r2-future-specialist-answer', 'no') }}>
                <label class="govuk-label govuk-radios__label" for="nstf-r2-future-specialist-answer">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
  
      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>

  </div>
{% endblock %}
