{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Charity number
{% endblock %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">1.2 Organisation information</span>
      <h1 class="govuk-heading-l">Charity number (optional)</h1>

    <form action="check-your-answers" class="form" method="post">
        
        <div class="govuk-form-group">
            <label class="govuk-label govuk-label--s" for="nstf-r2-charity-number">
             Charity number
            </label>
            <input class="govuk-input govuk-input--width-20" id="nstf-r2-charity-number" name="nstf-r2-charity-number" type="text" value="{{ data['nstf-r2-charity-number'] }}">
          </div>
    

      <div>
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </div>
    </form>
    
  </div>
{% endblock %}
