{% extends "layout_with_back_nstf.html" %}

{% block pageTitle %}
  Company number
{% endblock %}


{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">1.2 Organisation information</span>
    <h1 class="govuk-heading-l">Company registration number (optional)</h1>

  <form action="org-charity" class="form" method="post">
      
      <div class="govuk-form-group">
          <p class="govuk-hint">For example, 10527177.</p>
          <input class="govuk-input govuk-input--width-20" id="nstf-r2-company-registration" name="nstf-r2-company-registration" type="text" value="{{ data['nstf-r2-company-registration'] }}">
        </div>

    <div>
      <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    </div>
  </form>
  
</div>
{% endblock %}
